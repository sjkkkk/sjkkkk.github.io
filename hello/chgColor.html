<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>改变网页背景色</title>
		<script>
		function color(str) {
			document.body.style.backgroundColor =  str;
		}
		</script>
	</head>
	<body>
		<h1 align="center">颜色改变</h1>
		<input type="button" value="设为蓝色" onclick="color('red')">
		<input type="button" value="设为黄色" onclick="color('yellow')">
		<input type="button" value="设为蓝色" onclick="color('blue')">
		<input type="color" name="" id="chgColor" value="#ff0000" onchange="chgRandomColor()" />
		<script type="text/javascript">
			function chgColor(color){
				document.body.style.backgroundColor=color;
			}
			function chgRandomColor(){
				var chgColor=document.getElementById("chgColor");
				document.body.style.backgroundColor=chgColor.value;
			}
		</script>
	</body>
</html>
